<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="er.style.css">
    <link rel="icon" href="https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvam9iNjIwLTE2LmpwZw.jpg?s=fEWkSnpBhtH7qzHcFsx_0W9A-raDpGZF8xXbeoISS7A" >
    

</head>
<body>
     <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <div class="inputbox">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" required>
                        <label for=""> Email </label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock"></ion-icon>
                        <input type="password" required>
                        <label for=""> Password </label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox"> Remember Me <a href="#"> Forget Password</a></label>
                        <a href="#"> Forget Password</a>
                    </div>
                    <button> Log in </button>
                    <div class="register">
                        <p> Don't have account <a href="">Register</a> </p>
                    </div>
                </form>

            </div>
        </div>
     </section>
     <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
</body>
</html>
